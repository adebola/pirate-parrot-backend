server:
  port: 9000
  forward-headers-strategy: native
  servlet:
    context-path: /auth

logging:
  pattern:
    console: "%green(%d{HH:mm:ss}) %yellow([%t]) %blue(%-5level) %magenta(%logger{36}) - %msg%n"
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG

spring:
  banner:
    location: classpath:banner.txt
  application:
    name: mssc-pirate-parrot-authorization
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:
    username:
    password:
  threads:
    virtual:
      enabled: true
  data:
    redis:
      host:
      port:
      username:
      password:
  cache:
    type: redis
    redis:
      time-to-live: 60000

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: io.factorialsystems.msscpirateparrotauthorization.repository

pirate-parrot:
  config:
    allowed-origins:
      - https://pp-admin-fd160.web.app
    location: https://pp.factorialsystems.net/auth
