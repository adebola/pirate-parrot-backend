<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div class="login-page">
    <div class="form">
        <h1>Pirate Parrot Authentication Server</h1>
        <h2>Please Register</h2>
        <div class="error" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="error" th:if="${param.logout}">
            You have been logged out.
        </div>
        <form class="login-form" th:action="@{/register}" method="post">
            <div>
                <input type="text" name="userName" placeholder="Username"/>
            </div>
            <div>
                <input type="text" name="firstName" placeholder="FirstName"/>
            </div>
            <div>
                <input type="text" name="lastName" placeholder="LastName"/>
            </div>
            <div>
                <input type="email" name="email" placeholder="Email"/>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password"/>
            </div>
            <div>
                <input type="password" name="matchingPassword" placeholder="Confirm Password"/>
            </div>
            <input class="button" type="submit" value="Register"/>
        </form>
        <p>Factorial Systems!</p>
        <a th:href="@{/login}">Login</a>
    </div>
</div>
</body>
</html>
